services:
  db:
    image: postgres:16-alpine
    container_name: pricely_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: pricely_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  bot:
    build: .
    container_name: pricely_bot
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
    env_file:
      - .env
    command: uv run python -m presentation.telegram.bot

  checker:
    build: .
    container_name: pricely_checker
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
    env_file:
      - .env
    command: uv run python -m checker_main

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
