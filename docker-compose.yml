services:
  db:
    image: postgres:16-alpine
    container_name: pricely_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pricely_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  migrate:
    build: .
    container_name: pricely_migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
    env_file:
      - .env
    command: uv run alembic upgrade head
    restart: "no"

  bot:
    build: .
    container_name: pricely_bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
    env_file:
      - .env
    command: uv run python -m presentation.telegram.bot

  checker:
    build: .
    container_name: pricely_checker
    restart: unless-stopped
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
    env_file:
      - .env
    command: uv run python -m checker_main

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
